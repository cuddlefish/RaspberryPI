{% extends "base.html" %}

{% block content %}

    <div class="large-7 push-1 columns">

        <div class="linebreaker">
            <h1>Line-Break Remover</h1>
            <br/>
            <h3>Paste text here to remove line-breaks</h3>
            <textarea id='oldText' class="wide"></textarea>
        </div>

        <button id='convert' onclick='removeBreaks()'>Convert</button>

        <h3>New Text</h3>
        <div class="results">
            <textarea id="newText" class="wide"></textarea>
        </div>

    </div>

    <div class="borderbox large-4 columns">
        <h2>Temperature and Humidity:</h2>
        <p>{{humidity}}</p>
    </div>



{% end %}
